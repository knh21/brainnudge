<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainNudge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BrainNudge</h1>
        <p>One gentle nudge at a time</p>
    </header>
    <main>
        <button id="nudge-btn">Get Nudge</button>

        <!-- Hidden initially, will show after getting the nudge -->
        <div id="nudge-prompt" class="hidden">
            <p id="nudge-message"></p> <!-- Prompt text will be displayed here -->
            <button id="done-btn">Done</button>
        </div>

        <!-- This will show when the user has completed the nudge -->
        <div id="completed-message" class="hidden">
            <p>You've completed today's nudge! Go reward yourself.</p>
        </div>
    </main>

    <footer>
        Made with ğŸ’œ for ADHD brains
    </footer>

    <script src="app.js"></script>
</body>
</html>
