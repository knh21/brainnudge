<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainNudge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BrainNudge</h1>
        <p>One gentle nudge at a time</p>
    </header>
    <main>
        <!-- Initially show this button -->
        <button id="nudge-btn">Get Nudge</button>

        <!-- This is hidden by default -->
        <div id="nudge-prompt" class="hidden">
            <p>You've completed today's nudge! Go reward yourself.</p>
            <!-- Initially hidden -->
            <button id="done-btn" class="hidden">Done</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
